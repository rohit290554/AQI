name: CSV â†’ Firestore Ingestion

on:
  push:
    paths:
      - 'ingestion/data/India_Air_Quality_Risk.csv'
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo structure (debug)
        run: |
          pwd
          ls -la
          ls -la ingestion

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ingestion
        run: npm install

      - name: Run ingestion
        working-directory: ingestion
        run: node ingest.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
